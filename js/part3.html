<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Part 3</title>
</head>
<body>

    <button onclick="btnClicked()">Click me</button>

    <script>
        function btnClicked(){
            alert("Hello User");
        }
    </script>

    <br/><br/>
    <!-- Here are Form Validation -->
    <form>
        Enter your age: <input id="inputAge" type="number"/>
        <input type="submit" onclick="ageEntered()"/>
    </form>

    <script>
        function ageEntered(){
        
            if(document.getElementById("inputAge").value == ""){
                alert("Enter Your Age");
            }else{
                alert("Your Age is: " + document.getElementById("inputAge").value)
            }
        }
    </script>
    
</body>
</html>
